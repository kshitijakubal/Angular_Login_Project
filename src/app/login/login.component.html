<div class="row mt-5">
    <div class="col-sm-4 offset-sm-4">
        <div class="card text-blank">
            <div class="card-body">
                <div class="card-title text-center">
                    <h3>Please Login !!</h3>
                </div>
                <div class="card-text">
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
                        <div class="form-group mt-4">
                            <input type="text" placeholder="Enter email" class="form-control"
                            name="email" [formControl]="myForm.controls['email']">
                        </div>
                        <div class="alert alert-danger" *ngIf="!myForm.controls['email'].valid &&
                        myForm.controls['email'].touched">
                            A valid email id is required.
                        </div>
                        <div class="form-group">
                            <input type="password" placeholder="Enter password" class="form-control"
                            name="password" [formControl]="myForm.controls['password']">
                        </div>
                        <div class="alert alert-danger" *ngIf="!myForm.controls['password'].valid &&
                        myForm.controls['password'].touched">
                            Password is required.
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-warning round"
                            [disabled]="!myForm.valid">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
